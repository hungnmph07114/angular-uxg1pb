
<div class="row">
  <div ngClass="col-lg-4 col-md-6 mb-4" >
	<div class="card h-100">
		<a href="#"><img class="card-img-top" [src]="product.img" width="30" height="200" alt=""></a>
			<div class="card-body">
				<h4 class="card-title">
					<a href="#">{{product.name}}</a>
				</h4>
				<h5>{{product.price}} $</h5>
				<p class="card-text">{{product.desc}}
				</p>
				<p class="card-text"> {{product.status? "Con hang":"Het Hang"}}</p>
			</div>
			<div class="card-footer">
				<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small><br>
			</div>
	</div>
</div>
</div>
